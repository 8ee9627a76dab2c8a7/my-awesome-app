name: Deploy to Firebase Hosting on PR (Dev)
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create environment files for dev
        run: |
          mkdir -p src/environments
          cat > src/environments/environment.ts <<'EOF'
          ${{ secrets.ENVIRONMENT_DEV_TS }}
          EOF
          cat > src/environments/environment.development.ts <<'EOF'
          ${{ secrets.ENVIRONMENT_DEV_TS }}
          EOF
      - run: npm ci && npm run build:development
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MY_AWESOME_APP_DEV_C5A5E }}
          projectId: my-awesome-app-dev-c5a5e
