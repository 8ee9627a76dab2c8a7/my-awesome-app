# Deploy to Firebase Hosting on merge to staging branch

name: Deploy to Firebase Hosting (Staging)
on:
  push:
    branches:
      - staging
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create environment files for staging
        run: |
          mkdir -p src/environments
          cat > src/environments/environment.ts <<'EOF'
          ${{ secrets.ENVIRONMENT_STAGING_TS }}
          EOF
          cat > src/environments/environment.staging.ts <<'EOF'
          ${{ secrets.ENVIRONMENT_STAGING_TS }}
          EOF
      - run: npm ci && npm run build:staging
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MY_AWESOME_APP_1FC0E }}
          channelId: live
          projectId: my-awesome-app-1fc0e
